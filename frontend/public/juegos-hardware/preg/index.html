<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Juego de Preguntas - Componentes de PC</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="container">
    <h1 id="question-title">¿Qué componente es este?</h1>

    <div class="image-container">
      <img id="component-image" src="img/procesador.webp" alt="Componente" />
    </div>

    <div class="options" id="options-container">
      <!-- Opciones se insertan con JS -->
    </div>

    <button id="next-btn" class="hidden">Siguiente pregunta</button>
    
    <div class="stats-container" id="stats-container">
      <h3>Estadísticas de la Partida</h3>
      <p>Preguntas correctas: <span id="correct-count">0</span></p>
      <p>Preguntas incorrectas: <span id="incorrect-count">0</span></p>
      <p>Porcentaje de aciertos: <span id="accuracy">0%</span></p>
      <button id="restart-btn">Reiniciar Juego</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
