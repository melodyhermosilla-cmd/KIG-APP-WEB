<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sopa de Letras</title>
  <link rel="stylesheet" href="softsopa.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>SOPA DE LETRAS</h1>
      <div id="score">Puntos: <span id="score-value">0</span></div>
      <button id="reset-btn">Nuevo Juego</button>
    </header>
    
    <section id="game-area">
      <div id="grid"></div>
      <aside id="sidebar">
        <h2>üñ•Ô∏è PALABRAS A ENCONTRAR</h2>
        <ul id="word-list"></ul>
        <div id="game-info">
          <div id="timer">Tiempo: <span id="time-value">00:00</span></div>
          <div id="words-found">Encontradas: <span id="found-count">0</span>/<span id="total-words">0</span></div>
        </div>
        <div id="image-container">
          <img id="found-image" src="" alt="Imagen encontrada" style="display:none;">
          <div id="image-caption"></div>
        </div>
      </aside>
    </section>
    
    <footer>
      <p>Selecciona las palabras arrastrando el mouse sobre las letras</p>
    </footer>
  </div>
  <script src="softsopa.js"></script>
</body>
</html>
