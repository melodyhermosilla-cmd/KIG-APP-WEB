<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crucigrama </title>
  <link rel="stylesheet" href="softcrucigrama.css">
</head>
<body>
  <main class="app">
    <header class="topbar">
      <h1>CRUCIGRAMA</h1>
      <div class="controls">
        <div class="timer" id="timer">00:00</div>
        <button id="shuffleBtn" class="btn">Nuevo Juego</button>
        <button id="checkBtn" class="btn">Comprobar</button>
        <button id="hintBtn" class="btn">Pista</button>
      </div>
    </header>

    <section class="game-area">
      <div class="board-wrap">
        <div id="board" class="board"></div>
      </div>
      
      <aside class="clues">
        <h2>PISTAS</h2>
        <div>
          <h3>HORIZONTAL</h3>
          <ol id="acrossList"></ol>
        </div>
        <div>
          <h3>VERTICAL</h3>
          <ol id="downList"></ol>
        </div>
      </aside>
    </section>

    <footer class="footer">
      <div id="status" class="status">
        <div>Progreso: <span id="foundCount">0</span>/<span id="totalCount">0</span> palabras</div>
        <div class="progress-bar">
          <div id="progressFill" class="progress-fill" style="width: 0%"></div>
        </div>
      </div>
      <div class="status">
        <div>Tiempo: <span id="timerDisplay">00:00</span></div>
      </div>
    </footer>
  </main>

  <div class="overlay" id="overlay"></div>
  
  <div class="completion-message" id="completionMessage" style="display: none;">
    <h2>Â¡Felicidades!</h2>
    <p>Has completado el crucigrama en <span id="finalTime">00:00</span></p>
    <p>Palabras encontradas: <span id="finalWords">0</span></p>
    <button id="playAgainBtn" class="btn">Jugar de nuevo</button>
  </div>

  <script src="softcrucigrama.js"></script>
</body>
</html>
