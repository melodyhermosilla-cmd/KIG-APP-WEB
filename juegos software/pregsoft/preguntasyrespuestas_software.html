<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Juego de Preguntas - Chrome y YouTube</title>
  <link rel="stylesheet" href="styles_pregyres_software.css" />
</head>
<body>

  <div class="container">
    <h1 id="question-title">Pregunta sobre Chrome y YouTube</h1>

    <div class="image-container">
      <img id="component-image" src="img/chrome.png" alt="Imagen relacionada con la pregunta" />
    </div>

    <div class="options" id="options-container">
      <!-- Opciones se insertan con JS -->
    </div>

    <button id="next-btn" class="hidden">Siguiente pregunta</button>
    <button id="continue-btn" class="hidden">Continuar partida</button>
    
    <div class="stats-container" id="stats-container">
      <h3>Estad√≠sticas de la Partida</h3>
      <p>Preguntas correctas: <span id="correct-count">0</span></p>
      <p>Preguntas incorrectas: <span id="incorrect-count">0</span></p>
      <p>Porcentaje de aciertos: <span id="accuracy">0%</span></p>
      <button id="restart-btn">Reiniciar Juego</button>
    </div>
  </div>

  <script src="script_pregyres_software.js"></script>
</body>
</html>
