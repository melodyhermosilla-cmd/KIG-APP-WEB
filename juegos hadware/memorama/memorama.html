<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorama Robótico de Hardware</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="memorama.css">
</head>
<body>
    <div class="cyber-container">
        <h1>MEMORAMA DE HARDWARE</h1>
        
        <div class="game-info">
            <div class="info-panel">
                <span class="info-label">PUNTUACIÓN</span>
                <span class="info-value" id="score">0</span>
            </div>
            <div class="info-panel">
                <span class="info-label">MOVIMIENTOS</span>
                <span class="info-value" id="moves">0</span>
            </div>
            <div class="info-panel">
                <span class="info-label">NIVEL</span>
                <span class="info-value">1</span>
            </div>
        </div>
        
        <div class="game-board" id="game-board">
            <!-- Las cartas se generarán con JavaScript -->
        </div>
        
        <div class="controls">
            <button class="cyber-button" id="reset-btn"><i class="fas fa-robot"></i> REINICIAR JUEGO</button>
        </div>
    </div>
    
    <div class="win-message" id="win-message">
        <div class="win-content">
            <h2>¡MISIÓN CUMPLIDA!</h2>
            <p>Has completado el circuito con <span id="final-moves"></span> movimientos</p>
            <button class="cyber-button" id="play-again"><i class="fas fa-sync-alt"></i> JUGAR DE NUEVO</button>
        </div>
    </div>

    <script src="memorama.js"></script>
</body>
</html>
